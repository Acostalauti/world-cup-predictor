services:
  - type: web
    name: worldcup-predictor
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: worldcup-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: worldcup-db
    databaseName: worldcup
    user: worldcup_user
    plan: free
